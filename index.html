<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="output">
        <h1>Comment Box</h1>
        <p id="output_comment">Guess Your Number</p>
        <p id="chance">No. of Guesses : 0</p>
    </div>
    <div class="outer">
      <div class="inner">
        <p class="p1">Welcome</p>
        <p class="p2">To</p>
        <p class="p3">Guess The Number</p>
      </div>
      <div class="content">
        <div class="input1">
            <input id="input2" class="inputt" type="text" placeholder="Enter Your Guess Number">
            <input id="input2" class="input2" type="text" placeholder="Enter Your Number">
            <input id="input2" class="input3" type="text" placeholder="Enter Number">
        </div>
        <div class="button1">
          <input type="submit" value="Enter" class="button" id="button" onclick="guessTheNumber()">
        </div>
      </div>
    </div>
  </body>
</html>
